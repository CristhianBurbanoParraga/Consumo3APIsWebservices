<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>GESTI&Oacute;N VENTA DE PIQUEOS</h1>
        <button type="button" id="return" class="btn btn-link">Regresar</button>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h3>Ingresar venta</h3>
                <div class="input-group">
                    <input type="text" class="form-control mb-3" id="product" name="product"
                        placeholder="Nombre del producto">
                    <span class="input-group-btn">
                        <button type="button" id="accessproduct" class="btn btn-info">Productos</button>
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control mb-3" id="person" name="person"
                        placeholder="Nombre del cliente">
                    <span class="input-group-btn">
                        <button type="button" id="accessclient" class="btn btn-info">Clientes</button>
                    </span>
                </div>
                <input type="number" class="form-control mb-3" id="quantity" name="quantity" placeholder="Cantidad">
                <input type="text" class="form-control mb-3" id="observation" name="observation"
                    placeholder="Observaci&oacute;n adicional">
                <button type="button" id="addsale" class="btn btn-success">Vender</button>
                <button type="button" id="btnconfig" class="btn btn-secondary">Configuraci&oacute;n</button>
                <div id="config">
                    <p>Gesti&oacute;n de datos</p>
                    <input type="number" class="form-control mb-3" id="id" name="id" placeholder="ID de la venta">
                    <button type="button" id="updatesale" class="btn btn-warning">Actualizar</button>
                    <button type="button" id="deletesale" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Ventas Registradas</h3>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchsaleclient" name="searchsaleclient"
                        placeholder="Nombre del cliente">
                    <span class="input-group-btn">
                        <button type="button" id="search" class="btn btn-info">Buscar</button>
                    </span>
                </div> <br>
                <table class="table">
                    <thead class="table-success table-striped">
                        <tr>
                            <th>Id</th>
                            <th>Producto</th>
                            <th>Cliente</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Observaci&oacute;n</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/master-sale.js" type="text/javascript"></script>
</body>

</html>
